<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="icon" type="image/png" href="{{ '/doctor-svgrepo-com.png' | relative_url }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{{ '/assets/js/tailwind-animations.js' | relative_url }}"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="{{ '/assets/js/main.js' | relative_url }}?v={{ timestamp }}" defer></script>
</head>
<body class="font-['Inter'] leading-relaxed text-gray-700 bg-white">
    <header class="fixed w-full top-0 z-50 bg-white/98 py-4 shadow-md backdrop-blur-md">
        <nav class="max-w-7xl mx-auto px-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="{{ '/doctor-svgrepo-com.png' | relative_url }}" alt="Logo" class="w-8 h-8 md:w-10 md:h-10">
                <a href="{{ site.baseurl }}/" class="text-xl md:text-2xl font-bold bg-gradient-to-r from-primary to-orange-500 bg-clip-text text-transparent">Dr. Nariman Naderi</a>
            </div>
            <!-- Mobile menu button -->
            <button id="mobile-menu-button" class="md:hidden flex items-center px-3 py-2 text-primary hover:text-orange-500 transition-colors">
                <i class="fas fa-bars text-2xl"></i>
            </button>
            <!-- Desktop menu -->
            <ul class="hidden md:flex gap-8 list-none">
                {% for item in site.navigation %}
                <li><a href="{{ item.url | relative_url }}" class="hover:text-primary transition-colors">{{ item.title }}</a></li>
                {% endfor %}
            </ul>
        </nav>
        <!-- Mobile menu -->
        <div id="mobile-menu" class="hidden md:hidden fixed inset-0 bg-white/98 backdrop-blur-md z-50">
            <div class="flex justify-end p-4">
                <button id="mobile-menu-close" class="text-primary hover:text-orange-500 transition-colors">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <ul class="flex flex-col items-center gap-6 pt-8">
                {% for item in site.navigation %}
                <li><a href="{{ item.url | relative_url }}" class="text-xl hover:text-primary transition-colors">{{ item.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </header>

    <main class="site-content">
        {{ content }}
    </main>

    <footer class="bg-gray-50 py-12 mt-16">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <div class="flex items-center justify-center gap-2 mb-8">
                <img src="{{ '/doctor-svgrepo-com.png' | relative_url }}" alt="Logo" class="w-8 h-8">
                <span class="text-xl font-bold bg-gradient-to-r from-primary to-orange-500 bg-clip-text text-transparent">Dr. Developer</span>
            </div>
            <div class="flex justify-center gap-8 flex-wrap mb-6">
                <a href="https://linkedin.com/in/your-profile" target="_blank" class="hover:text-primary transition-colors">LinkedIn</a>
                <a href="https://twitter.com/your-handle" target="_blank" class="hover:text-primary transition-colors">Twitter</a>
                <a href="mailto:{{ site.email }}" class="hover:text-primary transition-colors">Email</a>
            </div>
            <p class="text-sm text-gray-600">&copy; {{ 'now' | date: "%Y" }} Dr. Developer Portfolio. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
