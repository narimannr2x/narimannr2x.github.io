---
layout: default
---
<article class="py-24">
    <div class="max-w-7xl mx-auto px-4">
        <header class="text-center mb-16">
            <h1 class="text-4xl font-bold text-gray-700 mb-4">{{ page.title }}</h1>
            <div class="text-gray-600 text-sm">
                <time datetime="{{ page.date | date_to_xmlschema }}" class="inline-block mr-4">
                    {{ page.date | date: "%B %d, %Y" }}
                </time>
                {% if page.categories %}
                <div class="flex gap-2 flex-wrap justify-center mt-2">
                    {% for category in page.categories %}
                    <span class="bg-gray-100 px-4 py-1 rounded-full text-sm font-medium text-gray-700 hover:bg-primary hover:text-white transition duration-300">{{ category }}</span>
                    {% endfor %}
                </div>
                {% endif %}
            </div>
        </header>

        <div class="max-w-3xl mx-auto prose prose-lg">
            {{ content }}
        </div>
    </div>
</article>
